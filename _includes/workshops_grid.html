<!-- Portfolio Grid Section -->
    <section id="workshops" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Workshops</h2>
                    <h3 class="section-subheading text-muted">Courses & Workshops.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 workshops-item">
                    <a href="#workshop{{ post.modal-id }}" class="workshops-link" data-toggle="modal">
                        <div class="workshops-hover">
                            <div class="workshops-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/workshops/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="workshops-caption">
                        <h3>{{ post.title }}</h3>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
